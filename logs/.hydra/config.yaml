strategy:
  name: predictor
  n_points: 64
  norm: 'inf'
  predictor:
    norm: ${strategy.norm}
    n_layers: 4
    batch_size: 32
    epochs: 300
    search_step: 200
    sample_size: 8
    lr: 0.0001
dir: ${hydra:runtime.cwd}/data
attacker: ${strategy.name}
sr: 16000
budget: 5000
eps_perb: 0.0
min_wer: 1.0e-09
seed: 1234
upper_lim: 2.0
norm: 'inf'
asr:
  name: asr-transformer-transformerlm-librispeech
  source: speechbrain/${asr.name}
  savedir: ${dir}/pretrained_models/${asr.name}
wave_file: ${dir}/237-134500-0001.flac
out: true
out_file: res.out
